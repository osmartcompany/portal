<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success | EdMart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center text-center">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-[90%] space-y-4">
    <img src="assets/success.png" alt="Success" class="w-16 h-16 mx-auto mb-2" />

    <h1 class="text-2xl font-bold text-green-700">Order Placed Successfully!</h1>

    <div class="text-gray-700">
      <p><strong>Order ID:</strong> <span id="order-id">...</span></p>
      <p><strong>Product:</strong> <span id="product-name">...</span></p>
    </div>

    <a href="index.html" class="mt-4 inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
      Return to Home
    </a>
  </div>

  <script>
    const order = JSON.parse(sessionStorage.getItem("pendingOrder") || "{}");

    if (!order.orderid || !order.form) {
      document.querySelector("body").innerHTML = "<p class='text-red-500 text-center'>Invalid order data.</p>";
    } else {
      document.getElementById("order-id").textContent = order.orderid;
      document.getElementById("product-name").textContent = order.form.productid || "Unknown";
    }

    // Optional: clear after showing
    sessionStorage.removeItem("pendingOrder");
  </script>
</body>
</html>
